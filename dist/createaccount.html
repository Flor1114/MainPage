<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
body{
    overflow: hidden;
}
.chooseRegisterBg{
    background-image: url(./images/registerBg.png);
    background-position: center;
    background-size:cover;
    background-repeat: no-repeat;
    height: 1000px;
    
}

</style>
<body>
<div class="fullHidth">
    <div class=" flex flex-row">
        <div class="flex flex-col chooseRegisterBg pt-10 basis-1/5">
            <div class="text-white mx-auto ">
                <p>LOGIN</p>
                <P>REGISTER</P>
            </div>
            <div class="mx-auto pt-10">
                <img src="./images/logonew.png" alt="">
            </div>
        </div>
        <div class=" mx-auto basis-2/3">
            <h1 class="LatoThinSubHeading pt-10 mb-10">Create a BCR account</h1>
            <form action="#" class=" flex flex-col">
                <div class="grid grid-cols-2">
                    <div>
                        <div class="border-b-[1px]  w-[80%]">
                            <div class="flex my-5 flex-col  ">
                                <label class="LatoSmall">Full name:</label>
                                <input class=" LatoThinBigBody2 mt-10 mb-5" type="text" name="firstname" placeholder="XXXX">
                            </div>
                        </div>
                        
                            <div class="flex flex-col my-10 border-b-[1px] w-[80%]">
                                <label class="LatoSmall">Phone number:</label>
                                <input  class="LatoThinBigBody2 mt-10 mb-5" type="text" name="firstname" placeholder="+6146666">
                           </div>
                       
                       
                    </div>
                    <div>
                        <div class="flex flex-col">
                            <div class="border-b-[1px]  w-[80%]">
                                <div class="flex my-5 flex-col">
                                    <label class="LatoSmall">Email:</label>
                                    <input class="LatoThinBigBody2 mt-10 mb-5" type="text" name="firstname" placeholder="XXXX@gmail.com">
                                </div>
                            </div>
                                <div class="flex flex-col my-10 border-b-[1px] w-[80%]">
                                    <label class="LatoSmall" for="">Country of residence:</label> 
                                     <select class="mt-10 mb-5 LatoThinBigBody2">
                                         <option value="volvo">Sydeny,AU</option>
                                         <option value="saab">Beijing,CHINA</option>
                                         <option value="opel">Canberra,AU</option>
                                         <option value="audi">ShangHai,CHINA</option>
                                     </select>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="border-b-[1px]  w-[80%]">
                    <div class="flex my-5 flex-col">
                        <label class="LatoSmall">Your MyBCR Account (if have)</label>
                        <input class="LatoThinBigBody2 mt-10 mb-5"  type="text" name="firstname" placeholder="XXXXXXX">
                    </div>
                </div>
                <input class="py-2 mt-10 text-center bg-yellow-500 w-[10%] latoRegularTableNav rounded-lg" type="submit" value="Submit" >
            </form> 
        
        </div>
    </div>
</div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js/lib/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js/lib/typed.min.js"></script>
